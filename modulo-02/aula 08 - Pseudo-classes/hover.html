<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover exemplo</title>
    <style>
        *{font-family: Arial, Helvetica, sans-serif;}

        div:hover{
            color: brown;
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: black;
            width: 110px;
        }
    
    </style>
</head>
<body>
    <h1>Hover exemplo</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div> 
        Passe o mouse aqui
        <p>Texto invisivel</p>
    </div>
    
</body>
</html>
