    <h1>Colocando vídeo em uma página</h1>

    <video width="250" controls autoplay preload="metadata ">

        <p>Seu navegador não possui compatibilidade com a reprodução do arquivo de vídeo. Para baixar, <a href="media/meu-video.mp4">clique aqui.</a></p>

    </video>
