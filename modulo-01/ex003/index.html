<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens</h1>
    <hr>
    
    <!--IMAGENS DA MESMA PASTA, UTILIZANDO CTRL + ESPAÇO PARA ESCOLHER A IMAGEM -->
    <p>Imagem abaixo</p>
    <img src="html5.png" alt="Logo HTML5">

<!--IMAGENS EM OUTRA PASTA, UTILIZANDO CTRL + ESPAÇO PARA ESCOLHER A IMAGEM -->
    <p>Podemos também carregar imagnes de sub-pastas.</p>
    <img src="img/cat.jpg" alt="cat">

<!--ESCOLHENDO IMAGENS DA INTERNET. BASTA COLOCAR O LINK NO LUGAR DA PASTA. VOCÊ DEVE COPIAR O LINK DA IMG -->
    <p>Além disso, podemos utilizar links para exportar imagens.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-2038874-1720087.png" alt="Logo java script">
</body>
</html>
